<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock-Paper-Scissors</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h2 class="display-4">Let's play a game of Rock, Paper, Scissors!!</h2>
    </div>
  </div>

  <div class="statistics">
    <h3 class="stats">
      No. of games: <span class="num-games">0</span>
      <br>
      Wins: <span class="no-wins">0</span>
      <br>
      Loses: <span class="no-loses">0</span>
      <br>
      Ties: <span class="no-ties">0</span>
      <br>
      <hr>
      Winrate: <span class="div-winrate">0</span> %
    </h3>
  </div>

  <div class="container-fluid">
    <div class="row">
      <div class="col-5" id="comp-side">
        <h3>Computer Side:</h3>
        <i id="comp-move"></i>
      </div>
      <div class="col-1"></div>
      <div class="col-1">
        <div class="vertical-line"></div>
      </div>
      <div class="col-5" id="user-side">
        <h3>User Side:</h3>
        <div class="container-fluid">
          <div class="row" id="top-row">
            <button id="rock-btn" value="0" name="rock"> <i class="far fa-hand-rock"></i></button>
          </div>
          <div class="row">
            <div class="col-6">
              <button id="paper-btn" value="1" name="paper"><i class="far fa-hand-paper"></i></button>
            </div>
            <div class="col-6">
              <button id="scissors-btn" value="2" name="scissors"><i class="far fa-hand-scissors"></i></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script type="text/javascript" src="./index.js"></script>
<script src="https://kit.fontawesome.com/bf73769ee2.js" crossorigin="anonymous"></script>
</html>
