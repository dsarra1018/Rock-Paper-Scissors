<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock-Paper-Scissors</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Let's play a game of Rock, Paper, Scissors!!</h1>
    </div>
  </div>

  <div class="statistics">
    <h2 class="stats">
      No. of games: <span class="num-games">0</span>
      <br>
      Wins: <span class="no-wins">0</span>
      <br>
      Loses: <span class="no-loses">0</span>
      <br>
      Ties: <span class="no-ties">0</span>
      <br>
      <hr>
      Winrate: <span class="div-winrate">0</span> %
    </h2>
  </div>

  <div class="container-fluid">
    <div class="row">
      <div class="col-6" id="comp-side">
        <h2>Computer Side</h2>
      </div>
      <div class="col-6" id="user-side">
        <h2>User Side</h2>
      </div>
    </div>
  </div>
</body>
<script type="text/javascript" src="./index.js"></script>
</html>
